<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <section class="card">
      <div class="imagem">
        <img class="img-equilibrium" src="./images/image-equilibrium.jpg">
        <div>
          <img src="./images/icon-view.svg">
        </div>
      </div>
      <section class="description">
        <h2>Equilibrium #3429</h2>
        <h4>Our Equilibrium collection promotes balance and calm.</h4>
      </section>
      <section class="statistics">
        <div class="cost-div">
          <picture>
            <img class="eth-img" src="./images/icon-ethereum.svg">
          </picture>
          <h3 class="cost">0.041 ETH</h3>
        </div>
        <div class="time-div">
          <picture>
            <img class="time-img" src="./images/icon-clock.svg">
          </picture>
          <h3 class="time">3 days left</h3>
        </div>
      </section>
      <div class="line"></div>
      <section class="creator">
        <picture>
          <img href="profile-img" src="./images/image-avatar.png">
        </picture>
        <h3>Creation of <span>Jules Wyvern</span></h3>
      </section>
    </div>
  </section>
  </main>
</body>
</html>
